name: "My MF SLIM 25m"
data:
  - artifact: dkoshman/Recommending/imdb_ratings:latest
    directory: data/imdb_ratings
    create_artifact_if_it_doesnt_exist: True
    verify: True
  - artifact: dkoshman/Recommending/movielens25m:latest
    directory: data/ml-25m
    verify: True
model:
  class_name: MFSlimRecommender
  latent_dimension: 200
  l2_regularization: 0.0
  l1_regularization: 1.0e-6
loss:
  class_name: MSELoss
datamodule:
  movielens:
    class_name: MovieLens25m
    directory: data/ml-25m
  train_explicit_file: ratings_split0_q0.8.csv
  val_explicit_file: ratings_split1_q0.1.csv
  test_explicit_file: ratings_split2_q0.1.csv
  num_workers: 4
  batch_size: 4000
  val_batch_size: 1000
  test_batch_size: 1000
lightning_module:
  class_name: MovieLensMFRecommender
trainer:
  accelerator: gpu
  devices: [6]
  log_every_n_steps: 1
  val_check_interval: 500
  accumulate_grad_batches: 10
  limit_val_batches: 20
callbacks:
  EarlyStopping:
    monitor: val_ndcg@10
    check_on_train_epoch_end: False
    mode: max
    patience: 0
    min_delta: 1.0e-3
  WandbCheckpointCallback:
    monitor: val_ndcg@10
    mode: max
    save_on_train_epoch_end: False
    artifact_name: my_mf_slim_movielens_25m
  RecommendingMetricsCallback:
    k: 10
  RecommendingExplanationIMDBCallback:
    path_to_imdb_ratings_csv: data/imdb_ratings/my_imdb_ratings.csv
