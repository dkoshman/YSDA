name: "My MF SLIM"
model:
  class_name: MyMfSlimConfidenceHybridRecommender
  latent_dimension: 75
loss:
  ratings_deviation: 10
datamodule:
  num_workers: 4
  batch_size: 1000
lightning_module:
  class_name: MovieLensMyMFRecommender
optimizer:
  class_name: Adam
trainer:
  max_epochs: 1000
  accelerator: gpu
  devices: [2]
  default_root_dir: local
  amp_backend: native
  check_val_every_n_epoch: 10
  log_every_n_steps: 1
callbacks:
  ConvenientCheckpointLogCallback: {}
  EarlyStopping:
    monitor: val_loss
    patience: 50
  WandbCheckpointCallback:
    artifact_name: my_mf_slim
