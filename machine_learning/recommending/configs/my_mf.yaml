name: "My MF"
model:
  class_name: MyMatrixFactorization
  latent_dimension: 100
  weight_decay: 1.0e-4
datamodule:
  num_workers: 4
lightning_module:
  class_name: MovieLensMyMFRecommender
optimizer:
  class_name: Adam
trainer:
  max_epochs: 30
  accelerator: gpu
  devices: [3]
  default_root_dir: local
  check_val_every_n_epoch: 1
  amp_backend: native
  log_every_n_steps: 1
callbacks:
  WandbCheckpointCallback:
    artifact_name: my_mf
