name: "SVD run"
data:
  - artifact: dkoshman/Recommending/imdb_ratings:latest
    directory: data/imdb_ratings
    create_artifact_if_it_doesnt_exist: True
    verify: True
  - artifact: dkoshman/Recommending/movielens25m:latest
    directory: data/ml-25m
    verify: True
model:
  class_name: SVDRecommender
  n_components: 100
datamodule:
  movielens:
    class_name: MovieLens25m
    directory: data/ml-25m
  train_explicit_file: ratings_split0_q0.8.csv
  val_explicit_file: ratings_split1_q0.1.csv
  test_explicit_file: ratings_split2_q0.1.csv
  batch_size: 1000
lightning_module:
  class_name: MovieLensNonGradientRecommender
trainer:
  num_sanity_val_steps: 0
callbacks:
  WandbCheckpointCallback:
    monitor: val_ndcg@10
    mode: max
    save_on_train_epoch_end: False
    artifact_name: svd_movielens_25m
  RecommendingMetricsCallback:
    k: 10
  RecommendingExplanationIMDBCallback:
    path_to_imdb_ratings_csv: data/imdb_ratings/my_imdb_ratings.csv
    n_recommendations: 10
