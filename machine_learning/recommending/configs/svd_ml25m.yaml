name: "SVD run"
model:
  class_name: SVDRecommender
  n_components: 100
datamodule:
  directory: local/ml-25m
  batch_size: 1000
lightning_module:
  class_name: MovieLens25mNonGradientRecommender
trainer:
  num_sanity_val_steps: 0
  limit_train_batches: 2
  limit_val_batches: 2
callbacks:
  WandbCheckpointCallback:
    monitor: val_ndcg@10
    mode: max
    save_on_train_epoch_end: False
    artifact_name: svd_movielens_25m