name: "SVD run"
model:
  class_name: SVDRecommender
  n_components: 100
datamodule:
  movielens:
    class_name: MovieLens25m
    directory: local/ml-25m
#  train_explicit_file: ratings_split0_q0.001.csv
#  val_explicit_file: ratings_split1_q0.001.csv
#  test_explicit_file: ratings_split2_q0.001.csv
  train_explicit_file: ratings_split0_q0.6.csv
  val_explicit_file: ratings_split1_q0.2.csv
  test_explicit_file: ratings_split2_q0.2.csv
  batch_size: 1000
lightning_module:
  class_name: MovieLensNonGradientRecommender
trainer:
  num_sanity_val_steps: 0
callbacks:
  WandbCheckpointCallback:
    monitor: val_ndcg@10
    mode: max
    save_on_train_epoch_end: False
    artifact_name: svd_movielens_25m
  RecommendingMetricsCallback:
    k: 10
  RecommendingExplanationIMDBCallback:
    movielens_model_trains_on_directory: local/ml-25m
    movielens_model_trains_on_class_name: MovieLens25m
