project: Recommending
name: "CatBoost"
method: random
metric:
  goal: maximize
  name: test_ndcg@10.mean
parameters:
  model:
    class_name: CatboostMovieLensFeatureRecommender
    movielens_directory: local/ml-100k
    task_type: GPU # If errors with OOM errors on other gpus, try running script with CUDA_VISIBLE_DEVICES=0,1
    devices: "0"
  lightning_module:
    class_name: MovieLensNonGradientRecommender
  trainer:
    num_sanity_val_steps: 0
  callbacks:
    CatBoostMetrics: "{}"
