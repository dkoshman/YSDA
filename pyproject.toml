torch = "^1.11.0,<1.13"
sklearn = "^0.0"
wandb = "^0.13.3"
pytorch-lightning = "~1.6"
einops = "^0.4.1"
numba = "^0.56.2"
protobuf = "3.19.4"
pytest = "^7.1.3"
matplotlib = "~3.5.0"
implicit = "^0.6.1"
shap = "^0.41.0"
gradio = "^3.7"
catboost = "^1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
