[tool.poetry]
name = "ysda"
version = "0.1.9"
description = ""
authors = ["DimaKoshman <koshmandk@yandex.ru>"]
readme = "README.md"
packages = [
    { include = "my_tools" },
    { include = "machine_learning/recommending/**/*.py"},
]
exclude = [
    "my_tools/.pytest_cache",
    "machine_learning/recommending/notebooks",
    "machine_learning/recommending/Python-3.11.0",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.9"
numpy = "^1.22"
pandas = "^1.4.0"
