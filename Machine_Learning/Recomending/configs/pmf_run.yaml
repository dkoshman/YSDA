project: Recommending
name: "PMF debug run"
model:
  name: ProbabilityMatrixFactorization
  latent_dimension: 10
  weight_decay: 1.0e-3
lightning_module:
  name: LitProbabilityMatrixFactorization
  batch_size: 1.0e+8
  num_workers: 4
optimizer:
  name: Adam
trainer:
  max_epochs: 50
  accelerator: gpu
  devices: [0]
  default_root_dir: local
  check_val_every_n_epoch: 3
  amp_backend: native
callbacks:
  EarlyStopping:
    monitor: val_loss
    mode: min
    min_delta: 1.0e-2
    patience: 2
  GradientAccumulationScheduler:
    scheduling: {0: 10}
  StochasticWeightAveraging:
    swa_lrs: 1.0e-2
    swa_epoch_start: 10
    annealing_epochs: 5
    annealing_strategy: cos
logger:
  name: WandbLogger
  save_dir: local
